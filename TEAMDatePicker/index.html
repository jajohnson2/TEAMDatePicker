<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Date Range Picker</title>
  <meta name="description" content="Date Range Picker">
  <meta name="author" content="Jared Johnson">

  <link rel="stylesheet" type="text/css" href="css/lightpick.css">
  <link rel="stylesheet" type="text/css" href="css/input.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="lightpick.js"></script>
</head>

<body>
  <p>---------------------------</p>
  <p>Single Date</p>
  <input class="form-field" id="datepicker"/>
  <br /> <br />
  <p id="result"/>
  <br /> <br />

  <p>---------------------------</p>
  <p>Date Range Picker - Single field</p>
  <input class="form-field" id="datepicker2"/>
  <br /> <br />
  <p id="result2"/>
  <br /> <br />

  <p>---------------------------</p>
  <p>Date Range Picker - Two fields</p>
  <input class="form-field" id="datepicker3"/>
  <input class="form-field" id="datepicker4"/>
  <br /> <br />
  <p id="result3"/>
  <br /> <br />

  <div class="form-group">
    <input class="form-field" type="text">
</div>

  <script>
    var picker = new Lightpick({
    field: document.getElementById('datepicker'),
    onSelect: function(start, end){
        var str = '';
        str = start.format('MMMM Do YYYY');
        document.getElementById('result').innerHTML = str;
    }
    });

    var picker = new Lightpick({
    field: document.getElementById('datepicker2'),
    singleDate: false,
    onSelect: function(start, end){
        var str = '';
        str += start ? start.format('MMMM Do YYYY') + ' to ' : '';
        str += end ? end.format('MMMM Do YYYY') : '...';
        document.getElementById('result2').innerHTML = str;
    }
    });

    var picker2 = new Lightpick({
    field: document.getElementById('datepicker3'),
    secondField: document.getElementById('datepicker4'),
    numberOfMonths: 2,
    singleDate: false,
    onSelect: function(start, end){
        var str = '';
        str += start ? start.format('MMMM Do YYYY') + ' to ' : '';
        str += end ? end.format('MMMM Do YYYY') : '...';
        document.getElementById('result3').innerHTML = str;
    }
  });
  </script>
</body>
</html>
